<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle</title>
  </head>

  <body>
    <center>
        <div id="table" style="display: table;"></div>
        <div id="row1" style="display: table-row;">
            <div id="coor11" class="tile1" onClick="clickTile(1,1);"></div>
            <div id="coor12" class="tile2" onClick="clickTile(1,2);"></div>
            <div id="coor13" class="tile3" onClick="clickTile(1,3);"></div>
        </div>
        <div id="row2" style="display: table-row;">
            <div id="coor21" class="tile4" onClick="clickTile(2,1);"></div>
            <div id="coor22" class="tile5" onClick="clickTile(2,2);"></div>
            <div id="coor23" class="tile6" onClick="clickTile(2,3);"></div>
        </div>
        <div id="row3" style="display: table-row;">
            <div id="coor31" class="tile7" onClick="clickTile(3,1);"></div>
            <div id="coor32" class="tile8" onClick="clickTile(3,2);"></div>
            <div id="coor33" class="tile9" onClick="clickTile(3,3);"></div>
        </div>
        </div>
        <button onClick="shuffle();">New Game</button>
    </center>
    <!-- Script -->
    <script src="puzzle_script.js"></script>
  </body>
</html>
